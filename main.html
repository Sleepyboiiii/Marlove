<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <link rel="stylesheet" href="main.css"> <!-- Link to CSS file -->
</head>
<body>
    <div id="fallingHearts"></div> <!-- Hearts background -->

    <div class="container">
        <h1>Will You Please Be My Valentine?</h1>
        <span class="heart">💗</span>
        <p>You are the love of my life, and I want to be with you forever and ever.</p>
        <div class="buttons">
            <button class="button yes-button" onclick="celebrateLove()">Yes!😊</button>
            <button class="button no-button" onclick="growYesButton()">No!😞</button>
        </div>
        <p class="bowing">🙏</p> <!-- Bowing emoji -->
    </div>

    <script src="main.js"></script> <!-- Link to JavaScript file -->
